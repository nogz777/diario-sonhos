<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Sonho - Diário dos Sonhos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Editar Sonho</h1>
    <a href="dashboard.html" class="btn">Voltar</a>
  </header>

  <main>
    <form id="editForm">
      <input type="hidden" id="id" />

      <label for="titulo">Título</label>
      <input type="text" id="titulo" required />

      <label for="descricao">Descrição</label>
      <textarea id="descricao" required></textarea>

      <label for="tipo">Tipo do sonho</label>
      <select id="tipo">
        <option value="bom">Bom</option>
        <option value="confuso">Confuso</option>
        <option value="pesadelo">Pesadelo</option>
      </select>

      <label for="humor">Humor</label>
      <input type="text" id="humor" />

      <label for="data">Data</label>
      <input type="date" id="data" required />

      <button type="submit" class="btn">Salvar Alterações</button>
    </form>
  </main>

  <script src="supabaseClient.js"></script>
  <script src="js/crud.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sonhoId = urlParams.get("id");

    if (sonhoId) {
      carregarSonhoParaEdicao(sonhoId);
    }

    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      await atualizarSonho(sobrescreverCampos());
      window.location.href = "dashboard.html";
    });

    function sobrescreverCampos() {
      return {
        id: document.getElementById("id").value,
        titulo: document.getElementById("titulo").value,
        descricao: document.getElementById("descricao").value,
        tipo: document.getElementById("tipo").value,
        humor: document.getElementById("humor").value,
        data: document.getElementById("data").value,
      };
    }
  </script>
</body>
</html>
